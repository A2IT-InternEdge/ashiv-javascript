<html lang="en">

<head>

</head>

<body>
    <div>
        <h1>counter app</h1>
        <p id="p">0</p>
        <button onclick="plus()">+</button>
        <button onclick="minus()">-</button>
    </div>
    <script>
        let cout = 0
        let a = document.getElementById("p")
        function update() {
            a.innerHTML = cout
        }
        function plus() {
            cout++
            update()
        }
        function minus() {
           
            cout >=0 &&  cout--
                update()
               
            
           

           
        }


    </script>
</body>
